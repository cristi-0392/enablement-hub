site_name: Enablement Hub

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Logging:
      - Overview: logging/index.md
  - Training:
      - Overview: training/index.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

site_name: ASML MCS POC Enablement Hub

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Logging: logging/index.md
  - Training: training/index.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - assets/extra.css
